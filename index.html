<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - Liz Golden</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock üï∞Ô∏è</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">Current Location</option>
        <option value="Atlantic/Bermuda">Bermuda</option>
        <option value="Africa/Djibouti">Djibouti</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Pacific/Fiji">Fiji</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Canada/Yukon">Yukon</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">September 15th, 2024</div>
          </div>
          <div class="time">12:53 <small>PM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">September 15th, 2024</div>
          </div>
          <div class="time">12:53 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong>Liz Golden</strong>üíõ and is
      <a href="https://github.com/EcGolden22/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="javaScript/index.js"></script>
  </body>
</html>
