<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Liz Golden</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">September 15th, 2024</div>
        </div>
        <div class="time">12:53 <small>PM</small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">September 15th, 2024</div>
        </div>
        <div class="time">12:53 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong>Liz Golden</strong>ðŸ’› and is
      <a href="https://github.com/EcGolden22/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="javaScript/index.js"></script>
  </body>
</html>
